<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Prison Break</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="/materialize/dist/css/materialize.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <script src="/jquery/dist/jquery.min.js" charset="utf-8"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXaR7rUFJyMSNs2AIRsKRiwvNVTso_8lY&libraries=places" charset="utf-8"></script>
  <!-- <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXaR7rUFJyMSNs2AIRsKRiwvNVTso_8lY&libraries=places"></script> -->
  <script src="/materialize/dist/js/materialize.min.js" charset="utf-8"></script>
  <script src="/js/login.js" charset="utf-8"></script>
  <script src="/js/app.js" charset="utf-8"></script>
</head>
<body>
  <nav class="transparent z-depth-0 nav-extended">
    <div>
      <!-- <a href="#" class="brand-logo left white-text"> PRISON BREAK </a> -->
      <ul id="nav-mobile" class="hide-on-med-and-down">
        <li><a class="white-text logo" href="#">PRISON BREAK</a></li>
        <li><a class="white-text login loggedOut" href="#loginModal">Login</a></li>
        <li><a class="white-text registration loggedOut" href="#registrationModal">Register</a></li>
        <li><a data-activates="slide-out" class="white-text users loggedIn button-collapse" href="#">Users</a></li>
        <li><a class="white-text logout loggedIn" href="#">Logout</a></li>
      </ul>
      <ul class="tabs tabs-transparent">
        <li class="tab"><a class="white-text showTrains trains" href="#">find trains</a></li>
        <li class="tab"><a class="white-text showAirports airports" href="#">find airports</a></li>
        <li class="tab"><a class="white-text journey" href="#modal1">journey details</a></li>
      </ul>
    </div>
  </nav>

  <ul id="slide-out" class="side-nav userList"></ul>
  <main class="container main"></main>
  <div id="map-canvas"></div>

  <div id="modal1" class="modal bottom-sheet">
    <div class="modal-content">
      <h4>Journey details</h4>
      <p id="modalJourneyDetails">Please select a journey first</p>
    </div>
    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
    </div>
  </div>

  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h4>Log in</h4>
      <div class="row">
        <form method="post" action="/login" class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input type="email" class="validate" name="email">
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input type="password" class="validate" name="password">
              <label for="password">Password</label>
            </div>
          </div>
          <button class="btn waves-effect waves-light" type="submit" name="action">Log in</button>
          <a class="backToMap waves-effect waves-teal btn-flat">Close</a>
        </form>
      </div>
    </div>
  </div>

  <div id="registrationModal" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h4>Registration form</h4>
      <div class="row">
        <form  method="post" action="/register" class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input id="user_name" type="text" class="validate" name="user[username]">
              <label for="user_name">Username (we recommend not to use your real name)</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate" name="user[email]">
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" class="validate" name="user[password]">
              <label for="password">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password-confirm" type="password" class="validate" name="user[passwordConfirmation]">
              <label for="password-confirm">Confirm password</label>
            </div>
          </div>
          <button class="btn waves-effect waves-light" type="submit" name="action">Register</button>
          <a class="backToMap waves-effect waves-teal btn-flat">Close</a>
        </form>
      </div>
    </div>
  </div>


</body>
</html>
